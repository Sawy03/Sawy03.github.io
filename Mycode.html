<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy Friends League</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #555;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .budget-info {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        margin: 20px 0;
      }

      .budget-info h3 {
        margin-bottom: 10px;
      }

      .budget-display {
        display: flex;
        justify-content: space-between;
        font-size: 1.1em;
        font-weight: bold;
      }

      .players-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin: 20px 0;
      }

      .player-card {
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        padding: 20px;
        transition: all 0.3s;
        cursor: pointer;
        background: #f8f9fa;
      }

      .player-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      }

      .player-card.selected {
        border-color: #28a745;
        background: #d4edda;
      }

      .player-card.disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .player-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .player-name {
        font-weight: bold;
        font-size: 1.1em;
        color: #333;
      }

      .player-price {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        font-weight: bold;
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s;
        margin: 10px 5px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn-success {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      }

      .btn-danger {
        background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
      }

      .selected-players {
        margin-top: 30px;
      }

      .selected-players h3 {
        color: #28a745;
        margin-bottom: 15px;
      }

      .selected-list {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .selected-player {
        background: #28a745;
        color: white;
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 14px;
      }

      .teams-display {
        margin-top: 30px;
      }

      .team-card {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .team-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
      }

      .team-players {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .team-player {
        background: #e9ecef;
        padding: 5px 12px;
        border-radius: 15px;
        font-size: 14px;
      }

      .alert {
        padding: 15px;
        border-radius: 8px;
        margin: 15px 0;
      }

      .alert-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .alert-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .hidden {
        display: none;
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .players-grid {
          grid-template-columns: 1fr;
        }

        .budget-display {
          flex-direction: column;
          gap: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>‚öΩ Fantasy Friends League</h1>
        <p>Pick your dream team and compete with friends!</p>
      </div>

      <!-- Registration Form -->
      <div id="registrationForm" class="card">
        <h2>üéØ Join the League</h2>
        <div class="form-group">
          <label for="playerName">Your Name:</label>
          <input
            type="text"
            id="playerName"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="form-group">
          <label for="playerEmail">Email:</label>
          <input
            type="email"
            id="playerEmail"
            placeholder="Enter your email"
            required
          />
        </div>
        <button class="btn" onclick="startTeamSelection()">
          Start Building Your Team
        </button>
      </div>

      <!-- Team Selection -->
      <div id="teamSelection" class="hidden">
        <div class="card">
          <h2>üèÜ Build Your Team</h2>
          <div class="budget-info">
            <h3>Team Budget</h3>
            <div class="budget-display">
              <span>Remaining: $<span id="remainingBudget">50</span>M</span>
              <span>Players: <span id="selectedCount">0</span>/6</span>
            </div>
          </div>

          <div id="alertContainer"></div>

          <div class="players-grid" id="playersGrid">
            <!-- Players will be populated here -->
          </div>

          <div class="selected-players">
            <h3>Your Team:</h3>
            <div class="selected-list" id="selectedList">
              <p>No players selected yet</p>
            </div>
          </div>

          <div style="text-align: center; margin-top: 30px">
            <button
              class="btn btn-success"
              id="submitTeam"
              onclick="submitTeam()"
              disabled
            >
              Submit Team
            </button>
            <button class="btn btn-danger" onclick="resetTeam()">
              Reset Team
            </button>
          </div>
        </div>
      </div>

      <!-- Teams Display -->
      <div id="teamsDisplay" class="card">
        <h2>üèÖ All Teams</h2>
        <div id="teamsList">
          <p>No teams submitted yet</p>
        </div>
      </div>
    </div>

    <script>
      // Sample player data - replace with your friends' names and prices
      const players = [
        { name: "Ahmed Hassan", price: 15 },
        { name: "Mohamed Ali", price: 12 },
        { name: "Omar Khaled", price: 10 },
        { name: "Youssef Ibrahim", price: 8 },
        { name: "Mahmoud Samir", price: 7 },
        { name: "Karim Mostafa", price: 6 },
        { name: "Amr Tarek", price: 9 },
        { name: "Hassan Nour", price: 11 },
        { name: "Sherif Magdy", price: 5 },
        { name: "Waleed Osama", price: 13 },
        { name: "Tamer Essam", price: 4 },
        { name: "Ramy Hisham", price: 6 },
      ];

      let currentUser = null;
      let selectedPlayers = [];
      let remainingBudget = 50;
      let allTeams = [];

      function showAlert(message, type = "error") {
        const alertContainer = document.getElementById("alertContainer");
        const alertDiv = document.createElement("div");
        alertDiv.className = `alert alert-${type}`;
        alertDiv.textContent = message;
        alertContainer.innerHTML = "";
        alertContainer.appendChild(alertDiv);

        setTimeout(() => {
          alertDiv.remove();
        }, 5000);
      }

      function startTeamSelection() {
        const name = document.getElementById("playerName").value.trim();
        const email = document.getElementById("playerEmail").value.trim();

        if (!name || !email) {
          showAlert("Please fill in both name and email!");
          return;
        }

        if (!email.includes("@")) {
          showAlert("Please enter a valid email address!");
          return;
        }

        currentUser = { name, email };
        document.getElementById("registrationForm").classList.add("hidden");
        document.getElementById("teamSelection").classList.remove("hidden");

        populatePlayersGrid();
        updateDisplay();
      }

      function populatePlayersGrid() {
        const grid = document.getElementById("playersGrid");
        grid.innerHTML = "";

        players.forEach((player, index) => {
          const playerCard = document.createElement("div");
          playerCard.className = "player-card";
          playerCard.dataset.index = index;
          playerCard.onclick = () => togglePlayer(index);

          playerCard.innerHTML = `
                          <div class="player-info">
                              <div class="player-name">${player.name}</div>
                              <div class="player-price">$${player.price}M</div>
                          </div>
                      `;

          grid.appendChild(playerCard);
        });
      }

      function togglePlayer(index) {
        const player = players[index];
        const playerCard = document.querySelector(`[data-index="${index}"]`);

        if (selectedPlayers.includes(index)) {
          // Remove player
          selectedPlayers = selectedPlayers.filter((i) => i !== index);
          remainingBudget += player.price;
          playerCard.classList.remove("selected");
        } else {
          // Add player
          if (selectedPlayers.length >= 6) {
            showAlert("You can only select 6 players!");
            return;
          }

          if (remainingBudget < player.price) {
            showAlert(
              `Not enough budget! You need $${player.price}M but only have $${remainingBudget}M left.`
            );
            return;
          }

          selectedPlayers.push(index);
          remainingBudget -= player.price;
          playerCard.classList.add("selected");
        }

        updateDisplay();
      }

      function updateDisplay() {
        document.getElementById("remainingBudget").textContent =
          remainingBudget;
        document.getElementById("selectedCount").textContent =
          selectedPlayers.length;

        const selectedList = document.getElementById("selectedList");
        if (selectedPlayers.length === 0) {
          selectedList.innerHTML = "<p>No players selected yet</p>";
        } else {
          selectedList.innerHTML = selectedPlayers
            .map(
              (index) =>
                `<div class="selected-player">${players[index].name} - $${players[index].price}M</div>`
            )
            .join("");
        }

        // Update submit button
        const submitBtn = document.getElementById("submitTeam");
        submitBtn.disabled = selectedPlayers.length !== 6;

        // Update player cards availability
        document.querySelectorAll(".player-card").forEach((card, index) => {
          if (
            !selectedPlayers.includes(index) &&
            (selectedPlayers.length >= 6 ||
              remainingBudget < players[index].price)
          ) {
            card.classList.add("disabled");
          } else {
            card.classList.remove("disabled");
          }
        });
      }

      function resetTeam() {
        selectedPlayers = [];
        remainingBudget = 50;
        document.querySelectorAll(".player-card").forEach((card) => {
          card.classList.remove("selected", "disabled");
        });
        updateDisplay();
        showAlert("Team reset successfully!", "success");
      }

      function submitTeam() {
        if (selectedPlayers.length !== 6) {
          showAlert("You must select exactly 6 players!");
          return;
        }

        // Get the player objects for the selected players
        const selectedPlayerObjects = selectedPlayers.map(
          (index) => players[index]
        );

        const team = {
          user: currentUser,
          players: selectedPlayerObjects,
          totalCost: 50 - remainingBudget,
          captain: selectedPlayerObjects[0], // Assign the first player as captain
          viceCaptain: selectedPlayerObjects[1], // Assign the second player as vice-captain
          substitute: selectedPlayerObjects[5], // Assign the last player as substitute
          submittedAt: new Date().toLocaleString(),
        };

        allTeams.push(team);
        displayAllTeams();

        showAlert(
          `Team submitted successfully! Total cost: $${team.totalCost}M`,
          "success"
        );

        // Hide team selection and show confirmation
        document.getElementById("teamSelection").classList.add("hidden");
        // Send to Google Sheets via Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbx8fEBXgMH0whhcwBrZsGS_Ifq2pZcZT9MTh0zzn2QdBDbFgKc5IIQyxXbMjVTRnYGkuQ/exec",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              name: currentUser.name,
              email: currentUser.email,
              players: selectedPlayerObjects.map((p) => p.name),
              totalCost: 50 - remainingBudget,
              submittedAt: new Date().toLocaleString(),
            }),
          }
        )
          .then((res) => res.text())
          .then((text) => {
            console.log("Apps Script response:", text);
            showAlert("Team submitted! Response: " + text, "success");
          })
          .catch((err) => {
            console.error("Fetch error:", err);
            showAlert("Error submitting team: " + err);
          });
      }

      function displayAllTeams() {
        const teamsList = document.getElementById("teamsList");

        if (allTeams.length === 0) {
          teamsList.innerHTML = "<p>No teams submitted yet</p>";
          return;
        }

        teamsList.innerHTML = allTeams
          .map(
            (team) => `
                      <div class="team-card">
                          <div class="team-header">
                              <h3>${team.user.name}</h3>
                              <p>Total Cost: ${team.totalCost}M | Submitted: ${
              team.submittedAt
            }</p>
                          </div>
                          <div style="margin-bottom: 15px;">
                              <div style="display: flex; gap: 15px; flex-wrap: wrap; margin-bottom: 10px;">
                                  <div><strong>üëë Captain:</strong> ${
                                    team.captain.name
                                  } (${team.captain.price}M)</div>
                                  <div><strong>ü•à Vice Captain:</strong> ${
                                    team.viceCaptain.name
                                  } (${team.viceCaptain.price}M)</div>
                                  <div><strong>üîÑ Substitute:</strong> ${
                                    team.substitute.name
                                  } (${team.substitute.price}M)</div>
                              </div>
                          </div>
                          <div class="team-players">
                              ${team.players
                                .map((player) => {
                                  let badge = "";
                                  if (player.name === team.captain.name)
                                    badge = " üëë";
                                  else if (
                                    player.name === team.viceCaptain.name
                                  )
                                    badge = " ü•à";
                                  else if (player.name === team.substitute.name)
                                    badge = " üîÑ";

                                  return `<div class="team-player">${player.name} (${player.price}M)${badge}</div>`;
                                })
                                .join("")}
                          </div>
                      </div>
                  `
          )
          .join("");
      }

      // Initialize the display and load saved data
      loadGameData();
      displayAllTeams();
    </script>
  </body>
</html>
