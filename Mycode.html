<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("1IehUh05BXIX3sxmC"); // Replace with your Public Key
      })();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy GUC League</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #555;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .budget-info {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        margin: 20px 0;
      }

      .budget-info h3 {
        margin-bottom: 10px;
      }

      .budget-display {
        display: flex;
        justify-content: space-between;
        font-size: 1.1em;
        font-weight: bold;
      }

      .players-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin: 20px 0;
      }

      .player-card {
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        padding: 20px;
        transition: all 0.3s;
        cursor: pointer;
        background: #f8f9fa;
      }

      .player-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      }

      .player-card.selected {
        border-color: #28a745;
        background: #d4edda;
      }

      .player-card.disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .player-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .player-name {
        font-weight: bold;
        font-size: 1.1em;
        color: #333;
      }

      .player-price {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        font-weight: bold;
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s;
        margin: 10px 5px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn-success {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      }

      .btn-danger {
        background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
      }

      .selected-players {
        margin-top: 30px;
      }

      .selected-players h3 {
        color: #28a745;
        margin-bottom: 15px;
      }

      .selected-list {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .selected-player {
        background: #28a745;
        color: white;
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 14px;
      }

      .teams-display {
        margin-top: 30px;
      }

      .team-card {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .team-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
      }

      .team-players {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .team-player {
        background: #e9ecef;
        padding: 5px 12px;
        border-radius: 15px;
        font-size: 14px;
      }

      .alert {
        padding: 15px;
        border-radius: 8px;
        margin: 15px 0;
      }

      .alert-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .alert-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .hidden {
        display: none;
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .players-grid {
          grid-template-columns: 1fr;
        }

        .budget-display {
          flex-direction: column;
          gap: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>‚öΩ Fantasy GUC League</h1>
        <p>Pick your dream team and compete with friends!</p>
      </div>

      <!-- Registration Form -->
      <div id="registrationForm" class="card">
        <h2>üéØ Join the League</h2>
        <div class="form-group">
          <label for="playerName">Your Name:</label>
          <input
            type="text"
            id="playerName"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="form-group">
          <label for="playerEmail">Email:</label>
          <input
            type="email"
            id="playerEmail"
            placeholder="Enter your email"
            required
          />
        </div>
        <button class="btn" onclick="startTeamSelection()">
          Start Building Your Team
        </button>
      </div>

      <!-- Team Selection -->
      <div id="teamSelection" class="hidden">
        <div class="card">
          <h2>üèÜ Build Your Team</h2>
          <div class="budget-info">
            <h3>Team Budget</h3>
            <div class="budget-display">
              <span>Remaining: $<span id="remainingBudget">52</span>M</span>
              <span>Players: <span id="selectedCount">0</span>/8</span>
            </div>
          </div>

          <div id="alertContainer"></div>

          <div class="players-grid" id="playersGrid">
            <!-- Players will be populated here -->
          </div>

          <div class="selected-players">
            <h3>Your Team:</h3>
            <div class="selected-list" id="selectedList">
              <p>No players selected yet</p>
            </div>
          </div>

          <div style="text-align: center; margin-top: 30px">
            <button
              class="btn btn-success"
              id="submitTeam"
              onclick="submitTeam()"
              disabled
            >
              Submit Team
            </button>
            <button class="btn btn-danger" onclick="resetTeam()">
              Reset Team
            </button>
          </div>
        </div>
      </div>

      <!-- Teams Display -->
      <div id="teamsDisplay" class="card">
        <h2>üèÖ Your Team</h2>
        <div id="teamsList">
          <p>No teams submitted yet</p>
        </div>
      </div>
    </div>

    <script>
      // Sample player data - replace with your friends' names and prices
      const players = [
        { name: "Mohamed omar (Mo)",    price: 9 },
        { name: "Sawy",                 price: 10 },
        { name: "Karim Essily",         price: 7 },
        { name: "Seif khaled (saifoo)", price: 7 },
        { name: "Jmy",                  price: 6 },
        { name: "Rasheed",              price: 8 },
        { name: "Abu shanab",           price: 8 },
        { name: "H",                    price: 4 },
        { name: "Seif khaled (ndara)",  price: 8 },
        { name: "Gado",                 price: 6 },
        { name: "Youssef yasser (joe)", price: 6 },
        { name: "Shady",                price: 3 },
        { name: "Marwan ElSissy",       price: 5 },
        { name: "Ibrahim",              price: 6 },
        { name: "N7as",                 price: 3 },
        { name: "Karim Ziad",           price: 3 },
        { name: "Mostafa",              price: 3 },
        { name: "Omar Helmy",           price: 3 },
        { name: "Marwan Ahmed",         price: 3 }

      ];

      players.sort((a, b) => b.price - a.price);

      let currentUser = null;
      let selectedPlayers = [];
      let remainingBudget = 52;
      let allTeams = [];

      function showAlert(message, type = "error") {
        const alertContainer = document.getElementById("alertContainer");
        const alertDiv = document.createElement("div");
        alertDiv.className = `alert alert-${type}`;
        alertDiv.textContent = message;
        alertContainer.innerHTML = "";
        alertContainer.appendChild(alertDiv);

        setTimeout(() => {
          alertDiv.remove();
        }, 5000);
      }

      function startTeamSelection() {
        const name = document.getElementById("playerName").value.trim();
        const email = document.getElementById("playerEmail").value.trim();

        if (!name || !email) {
          showAlert("Please fill in both name and email!");
          return;
        }

        if (!email.includes("@")) {
          showAlert("Please enter a valid email address!");
          return;
        }

        currentUser = { name, email };
        document.getElementById("registrationForm").classList.add("hidden");
        document.getElementById("teamSelection").classList.remove("hidden");

        populatePlayersGrid();
        updateDisplay();
      }

      function populatePlayersGrid() {
        const grid = document.getElementById("playersGrid");
        grid.innerHTML = "";

        players.forEach((player, index) => {
          const playerCard = document.createElement("div");
          playerCard.className = "player-card";
          playerCard.dataset.index = index;
          playerCard.onclick = () => togglePlayer(index);

          playerCard.innerHTML = `
                                <div class="player-info">
                                    <div class="player-name">${player.name}</div>
                                    <div class="player-price">$${player.price}M</div>
                                </div>
                            `;

          grid.appendChild(playerCard);
        });
      }

      function togglePlayer(index) {
        const player = players[index];
        const playerCard = document.querySelector(`[data-index="${index}"]`);

        if (selectedPlayers.includes(index)) {
          // Remove player
          selectedPlayers = selectedPlayers.filter((i) => i !== index);
          remainingBudget += player.price;
          playerCard.classList.remove("selected");
        } else {
          // Add player
          if (selectedPlayers.length >= 8) {
            showAlert("You can only select 8 players!");
            return;
          }

          if (remainingBudget < player.price) {
            showAlert(
              `Not enough budget! You need $${player.price}M but only have $${remainingBudget}M left.`
            );
            return;
          }

          selectedPlayers.push(index);
          remainingBudget -= player.price;
          playerCard.classList.add("selected");
        }

        updateDisplay();
      }

      function updateDisplay() {
        document.getElementById("remainingBudget").textContent =
          remainingBudget;
        document.getElementById("selectedCount").textContent =
          selectedPlayers.length;

        const selectedList = document.getElementById("selectedList");
        if (selectedPlayers.length === 0) {
          selectedList.innerHTML = "<p>No players selected yet</p>";
        } else {
          selectedList.innerHTML = selectedPlayers
            .map((index) =>
              index === selectedPlayers[0]
                ? `<div class="selected-player">Captain : ${players[index].name} - $${players[index].price}M</div>`
                : index === selectedPlayers[1]
                ? `<div class="selected-player">Vice Captain : ${players[index].name} - $${players[index].price}M</div>`
                : index === selectedPlayers[7]
                ? `<div class="selected-player">SUB : ${players[index].name} - $${players[index].price}M</div>`
                : `<div class="selected-player">${players[index].name} - $${players[index].price}M</div>`
            )
            .join("");
        }

        // Update submit button
        const submitBtn = document.getElementById("submitTeam");
        submitBtn.disabled = selectedPlayers.length !== 8;

        // Update player cards availability
        document.querySelectorAll(".player-card").forEach((card, index) => {
          if (
            !selectedPlayers.includes(index) &&
            (selectedPlayers.length >= 8 ||
              remainingBudget < players[index].price)
          ) {
            card.classList.add("disabled");
          } else {
            card.classList.remove("disabled");
          }
        });
      }

      function resetTeam() {
        selectedPlayers = [];
        remainingBudget = 52;
        document.querySelectorAll(".player-card").forEach((card) => {
          card.classList.remove("selected", "disabled");
        });
        updateDisplay();
        showAlert("Team reset successfully!", "success");
      }

      function submitTeam() {
        if (selectedPlayers.length !== 8) {
          showAlert("You must select exactly 8 players!");
          return;
        }

        const selectedPlayerObjects = selectedPlayers.map(
          (index) => players[index]
        );
        const templateParams = {
          user: currentUser.name,
          email: currentUser.email,
          player_list: selectedPlayerObjects
            .map((p) => `${p.name} ($${p.price}M)`)
            .join(", "),
          captain: selectedPlayerObjects[0].name,
          vice_captain: selectedPlayerObjects[1].name,
          third: selectedPlayerObjects[2].name,
          fourth: selectedPlayerObjects[3].name,
          fifth: selectedPlayerObjects[4].name,
          sixth: selectedPlayerObjects[5].name,
          seventh: selectedPlayerObjects[6].name,
          substitute: selectedPlayerObjects[7].name,
          total_cost: 52 - remainingBudget,
        };

        emailjs
          .send("service_wyvxjf6", "template_i9h4env", templateParams)
          .then(
            (response) => {
              showAlert(
                "Team submitted and confirmation email sent!",
                "success"
              );
            },
            (error) => {
              showAlert(
                "Team submitted, but the email failed to send.",
                "error"
              );
            }
          );

        const team = {
          user: currentUser,
          players: selectedPlayerObjects,
          totalCost: 52 - remainingBudget,
          captain: selectedPlayerObjects[0],
          viceCaptain: selectedPlayerObjects[1],
          substitute: selectedPlayerObjects[7],
          submittedAt: new Date().toLocaleString(),
        };

        allTeams.push(team);
        displayAllTeams();

        // Hide team selection and show confirmation
        document.getElementById("teamSelection").classList.add("hidden");
        // Send to Google Sheets via Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbwKTNNZqnTGOEqgjxgnwAKMYEpX2f8LP3hFR2z9-6rnTZrD1VWXu3m43zXTpPWb-qo1FQ/exec" +
            "?name=" +
            encodeURIComponent(currentUser.name) +
            "&email=" +
            encodeURIComponent(currentUser.email) +
            "&captain=" +
            encodeURIComponent(selectedPlayerObjects[0].name) +
            "&subCaptain=" +
            encodeURIComponent(selectedPlayerObjects[1].name) +
            "&third=" +
            encodeURIComponent(selectedPlayerObjects[2].name) +
            "&fourth=" +
            encodeURIComponent(selectedPlayerObjects[3].name) +
            "&fifth=" +
            encodeURIComponent(selectedPlayerObjects[4].name) +
            "&sixth=" +
            encodeURIComponent(selectedPlayerObjects[5].name) +
            "&seventh=" +
            encodeURIComponent(selectedPlayerObjects[6].name) +
            "&sub=" +
            encodeURIComponent(selectedPlayerObjects[7].name) +
            "&totalCost=" +
            (52 - remainingBudget) +
            "&submittedAt=" +
            encodeURIComponent(new Date().toLocaleString())
        )
          .then((res) => res.text())
          .then((text) => {
            showAlert("Team submitted! " + text, "success");
          })
          .catch((err) => showAlert("Error: " + err));
      }

      function displayAllTeams() {
        const teamsList = document.getElementById("teamsList");

        if (allTeams.length === 0) {
          teamsList.innerHTML = "<p>No teams submitted yet</p>";
          return;
        }

        teamsList.innerHTML = allTeams
          .map(
            (team) => `
                            <div class="team-card">
                                <div class="team-header">
                                    <h3>${team.user.name}</h3>
                                    <p>Total Cost: ${
                                      team.totalCost
                                    }M | Submitted: ${team.submittedAt}</p>
                                </div>
                                <div style="margin-bottom: 15px;">
                                    <div style="display: flex; gap: 15px; flex-wrap: wrap; margin-bottom: 10px;">
                                        <div><strong>üëë Captain:</strong> ${
                                          team.captain.name
                                        } (${team.captain.price}M)</div>
                                        <div><strong>ü•à Vice Captain:</strong> ${
                                          team.viceCaptain.name
                                        } (${team.viceCaptain.price}M)</div>
                                        <div><strong>üîÑ Substitute:</strong> ${
                                          team.substitute.name
                                        } (${team.substitute.price}M)</div>
                                    </div>
                                </div>
                                <div class="team-players">
                                    ${team.players
                                      .map((player) => {
                                        let badge = "";
                                        if (player.name === team.captain.name)
                                          badge = " üëë";
                                        else if (
                                          player.name === team.viceCaptain.name
                                        )
                                          badge = " ü•à";
                                        else if (
                                          player.name === team.substitute.name
                                        )
                                          badge = " üîÑ";

                                        return `<div class="team-player">${player.name} (${player.price}M)${badge}</div>`;
                                      })
                                      .join("")}
                                </div>
                            </div>
                        `
          )
          .join("");
      }

      // Initialize the display and load saved data
      displayAllTeams();
    </script>
  </body>
</html>
